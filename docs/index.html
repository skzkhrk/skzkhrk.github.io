    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

            height: 100vh;
            margin: 0;

            text-align: center;

            height: 300px;

        }

            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #828282;
            margin-bottom: 20px;
        }
        .footer::before {
            content: "";
            display: block;
            width: 80%;
            height: 1px;
            background-color: #ccc;
            margin: 0 auto 20px auto;
        }
        .social-icons {
            margin-top: 20px;
        }

            font-size: 1.5em;
            text-decoration: none;
